<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wilitx Stars</title>
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #333;
    }

    nav a {
      color: white;
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #575757;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 2rem;
    }

    /* Медиа-запросы для мобильных */
    @media (max-width: 480px) {
      nav {
        flex-direction: column;
      }

      nav a {
        padding: 0.6rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Wilitx Stars</h1>
  </header>

  <nav>
    <a href="#">Главная</a>
    <a href="#">О нас</a>
    <a href="#">Контакты</a>
    <a href="#">Профиль</a>
  </nav>

  <div class="container">
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Пример">
        <h2>Карточка 1</h2>
        <p>Описание карточки 1. Можно добавить текст и ссылки.</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Пример">
        <h2>Карточка 2</h2>
        <p>Описание карточки 2. Текст автоматически подстраивается.</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Пример">
        <h2>Карточка 3</h2>
        <p>Описание карточки 3. Всё адаптивно для мобильных.</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Wilitx Stars. Все права защищены.
  </footer>

</body>
</html>
