<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Цены на Звёзды — Wilitx Stars</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b000c;
  --card:#160018;
  --pink:#ff4fff;
  --purple:#8f3cff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:white;
}

/* ---------- HEADER ---------- */
.header{
  padding:20px;
  text-align:center;
}
.logo{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 22px;
  border-radius:40px;
  background:linear-gradient(90deg,#ff4fff33,#8f3cff33);
  border:1px solid #ffffff22;
}
.logo span{
  font-weight:700;
  color:var(--pink);
}

/* ---------- TITLE ---------- */
.title{
  padding:10px 20px 0;
  text-align:center;
}
.title h1{
  font-size:26px;
  margin:30px 0 10px;
  background:linear-gradient(90deg,var(--pink),var(--purple));
  -webkit-background-clip:text;
  color:transparent;
}
.title p{
  font-size:14px;
  color:#d9baff;
}

/* ---------- PACKS ---------- */
.packs{
  padding:20px;
  display:grid;
  gap:16px;
}

.pack{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  border:1px solid #ffffff14;
  display:flex;
  justify-content:space-between;
  align-items:center;
  opacity:0;
  transform:translateY(20px);
  transition:.6s;
}
.pack.show{
  opacity:1;
  transform:none;
}

.pack-left{
  text-align:left;
}
.pack-left b{
  font-size:16px;
  color:var(--pink);
}
.pack-left span{
  display:block;
  font-size:13px;
  color:#d9baff;
}

.pack-price{
  font-size:18px;
  font-weight:700;
}

/* ---------- BUTTON ---------- */
.buy-btn{
  margin:10px auto 90px;
  display:block;
  width:100%;
  max-width:320px;
  padding:16px;
  border-radius:50px;
  background:linear-gradient(90deg,var(--pink),var(--purple));
  color:white;
  font-weight:700;
  text-decoration:none;
  text-align:center;
  box-shadow:0 0 25px #ff4fff88;
  transition:.25s;
}
.buy-btn:active{transform:scale(.96)}

/* ---------- BOTTOM MENU ---------- */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#120013;
  border-top:1px solid #ffffff14;
  display:flex;
}
.bottom-nav a{
  flex:1;
  padding:14px 0;
  text-align:center;
  color:#d9baff;
  text-decoration:none;
  font-size:14px;
}
.bottom-nav a.active{
  color:var(--pink);
}

/* ---------- DESKTOP ---------- */
@media(min-width:900px){
  body{display:flex;justify-content:center}
  .wrapper{width:420px}
}
</style>
</head>
<body>

<div class="wrapper">

  <div class="header">
    <div class="logo"><span>W</span> Wilitx Stars</div>
  </div>

  <div class="title">
    <h1>Цены на Звёзды</h1>
    <p>Вы можете купить любое количество</p>
  </div>

  <div class="packs">
    <div class="pack">
      <div class="pack-left">
        <b>⭐ 50 Stars</b>
        <span>Дешевле всего
      </div>
      <div class="pack-price">70₽</div>
    </div>

    <div class="pack">
      <div class="pack-left">
        <b>⭐ 100 Stars</b>
        <span>Оптимальный выбор</span>
      </div>
      <div class="pack-price">140₽</div>
    </div>

    <div class="pack">
      <div class="pack-left">
        <b>⭐ 1000 Stars</b>
        <span>Максимальная выгода</span>
      </div>
      <div class="pack-price">1400₽</div>
    </div>
  </div>

  <a href="https://t.me/wilitxstarsbot" class="buy-btn">Купить в боте</a>

</div>

<div class="bottom-nav">
  <a href="index.html">Главная</a>
  <a href="buy.html" class="active">Цены</a>
  <a href="info.html">Инфо</a>
</div>

<script>
/* SCROLL ANIMATION */
const packs=document.querySelectorAll('.pack');
const obs=new IntersectionObserver(e=>{
  e.forEach(i=>i.isIntersecting && i.target.classList.add('show'))
},{threshold:.2});
packs.forEach(p=>obs.observe(p));
</script>

</body>
</html>
