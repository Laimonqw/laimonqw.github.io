<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Купить Stars — Wilitx Stars</title>
<style>
    body {
        margin: 0;
        background: #0b000c;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
        text-align: center;
    }

    .logo-block {
        margin-top: 40px;
    }
    .logo {
        background: #2a002c;
        padding: 10px 25px;
        border-radius: 40px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
        color: #d564ff;
    }
    .logo-icon {
        font-weight: bold;
        font-size: 24px;
        color: #d564ff;
    }

    h1 {
        margin-top: 140px;
        font-size: 46px;
        background: linear-gradient(90deg, #ff42ff, #c433ff);
        -webkit-background-clip: text;
        color: transparent;
    }

    .pack {
        margin-top: 40px;
        background: #1a001c;
        padding: 20px;
        border-radius: 20px;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
        font-size: 22px;
        color: #ffb9ff;
    }

    .btn {
        margin-top: 40px;
        padding: 18px 45px;
        border-radius: 40px;
        background: linear-gradient(90deg, #ff42ff, #c433ff);
        color: white;
        font-size: 22px;
        text-decoration: none;
        display: inline-block;
        transition: 0.25s;
    }
    .btn:hover {
        transform: scale(1.05);
    }

    .back {
        display: block;
        margin-top: 20px;
        color: #d564ff;
        text-decoration: none;
    }

    .star {
        position: absolute;
        width: 40px;
        height: 40px;
        background: rgba(255, 0, 255, 0.13);
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                           79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                           2% 35%, 39% 35%);
        filter: blur(1px);
        animation: float 6s infinite ease-in-out;
    }
</style>
</head>
<body>

<div class="logo-block">
    <div class="logo">
        <div class="logo-icon">W</div>
        Wilitx Stars
    </div>
</div>

</body>
</html>
