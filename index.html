<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Wilitx Stars</title>

<!-- КРАСИВЫЕ ШРИФТЫ -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #260028, #0b000c 60%);
        font-family: 'Inter', sans-serif;
        color: white;
        overflow-x: hidden;
        text-align: center;
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* ЛОГО */
    .logo-block {
        margin-top: 50px;
        animation: floatLogo 4s ease-in-out infinite;
    }

    @keyframes floatLogo {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .logo {
        background: linear-gradient(90deg, #ff42ff55, #c433ff55);
        padding: 14px 35px;
        border-radius: 55px;
        display: inline-flex;
        align-items: center;
        gap: 14px;
        font-size: 24px;
        font-family: 'Space Grotesk', sans-serif;
        color: #ffffff;
        border: 1px solid #ff70ff33;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 25px #ff00ff44;
    }

    .logo-icon {
        font-weight: 700;
        font-size: 30px;
        color: #ff4fff;
    }

    /* ТЕКСТ */
    .desc {
        margin-top: 140px;
        font-size: 38px;
        line-height: 1.4;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        background: linear-gradient(90deg, #ff4fff, #c433ff);
        -webkit-background-clip: text;
        color: transparent;
        font-weight: 600;
        animation: fadeIn 1.8s ease;
    }

    /* ОСНОВНАЯ КНОПКА */
    .btn-main {
        margin-top: 60px;
        padding: 20px 60px;
        border-radius: 60px;
        background: linear-gradient(90deg, #ff4fff, #c433ff);
        color: white;
        font-size: 26px;
        text-decoration: none;
        display: inline-block;
        font-weight: 700;
        font-family: 'Space Grotesk', sans-serif;
        box-shadow: 0 0 25px #ff00ff77;
        transition: 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-main::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 200%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: 0.4s;
    }

    .btn-main:hover::before {
        left: 100%;
    }

    .btn-main:hover {
        transform: scale(1.06);
        box-shadow: 0 0 40px #ff00ffbb;
    }

    /* МЕНЮ ССЫЛКИ */
    .menu-link {
        display: block;
        margin-top: 25px;
        text-decoration: none;
        font-size: 22px;
        color: #ff92ff;
        transition: 0.25s ease;
    }

    .menu-link:hover {
        color: #ffffff;
        text-shadow: 0 0 8px #ff4fff;
        transform: scale(1.03);
    }

    /* ЗВЁЗДЫ */
    .star {
        position: absolute;
        width: 45px;
        height: 45px;
        background: rgba(255, 0, 255, 0.18);
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                           79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                           2% 35%, 39% 35%);
        filter: blur(1px);
        animation: starMove 5s infinite ease-in-out;
    }

    @keyframes starMove {
        0% { transform: translateY(0); opacity: 0.8; }
        50% { transform: translateY(-25px); opacity: 1; }
        100% { transform: translateY(0); opacity: 0.8; }
    }

</style>
</head>
<body>

<div class="logo-block">
    <div class="logo">
        <div class="logo-icon">W</div>
        Wilitx Stars
    </div>
</div>

<div class="desc">
    Самый удобный сервис для покупки<br>
    <b>Telegram Stars по лучшей цене.</b><br>
    Быстро. Красиво. Выгодно.
</div>

<a href="https://t.me/ВАШ_БОТ" class="btn-main">Перейти в бота</a>
<a class="menu-link" href="buy.html">→ Купить Stars</a>
<a class="menu-link" href="info.html">→ Информация</a>

<!-- ЗВЁЗДЫ (расположены вручную) -->
<div class="star" style="top: 18%; left: 10%; animation-delay: 0s;"></div>
<div class="star" style="top: 42%; left: 82%; animation-delay: 1s;"></div>
<div class="star" style="top: 75%; left: 20%; animation-delay: 2s;"></div>
<div class="star" style="top: 87%; left: 65%; animation-delay: 0.5s;"></div>
<div class="star" style="top: 12%; left: 70%; animation-delay: 1.5s;"></div>

</body>
</html>
