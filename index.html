<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Wilitx Stars</title>
<style>
    body {
        margin: 0;
        background: #0b000c;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
        text-align: center;
    }

    .logo-block {
        margin-top: 40px;
    }

    .logo {
        background: #2a002c;
        padding: 10px 25px;
        border-radius: 40px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
        color: #d564ff;
    }

    .logo-icon {
        font-weight: bold;
        font-size: 24px;
        color: #d564ff;
    }

    .desc {
        margin-top: 160px;
        font-size: 32px;
        line-height: 1.45;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        color: #ffb9ff;
    }

    .btn {
        margin-top: 50px;
        padding: 18px 45px;
        border-radius: 40px;
        background: linear-gradient(90deg, #ff42ff, #c433ff);
        color: white;
        font-size: 22px;
        text-decoration: none;
        display: inline-block;
        transition: 0.25s;
    }
    .btn:hover {
        transform: scale(1.05);
    }

    .menu-link {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        color: #d564ff;
        font-size: 20px;
    }

    .star {
        position: absolute;
        width: 40px;
        height: 40px;
        background: rgba(255, 0, 255, 0.13);
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                           79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                           2% 35%, 39% 35%);
        filter: blur(1px);
        animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0px); opacity: 0.6; }
        50% { transform: translateY(-20px); opacity: 1; }
        100% { transform: translateY(0px); opacity: 0.6; }
    }
</style>
</head>
<body>

<div class="logo-block">
    <div class="logo">
        <div class="logo-icon">W</div>
        Wilitx Stars
    </div>
</div>

<div class="desc">
    Wilitx Stars — бот, который помогает выгодно приобрести<br>
    <b>Telegram Stars по самой низкой цене.</b><br><br>
    Быстро. Надёжно. С проверенной скидкой.
</div>

<a href="https://t.me/ВАШ_БОТ" class="btn">Перейти в бота</a>

</body>
</html>
