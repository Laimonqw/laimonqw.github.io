<!DOCTYPE html>

<head>

<!-- ВАЖНО ДЛЯ МОБИЛЬНЫХ -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wilitx Stars</title>

<!-- ШРИФТЫ -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
    --pink:#ff4fff;
    --purple:#c433ff;
}

body {
    margin: 0;
    background: radial-gradient(circle at top, #260028, #0b000c 65%);
    font-family: 'Inter', sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* ---------- АНИМАЦИЯ ПОЯВЛЕНИЯ ---------- */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(18px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ---------- ЛОГО ---------- */
.logo-block {
    margin-top: 32px;
    animation: fadeIn 1s ease;
}

.logo {
    background: linear-gradient(90deg, #ff42ff55, #c433ff55);
    padding: 12px 28px;
    border-radius: 50px;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    font-size: 22px;
    font-family: 'Space Grotesk', sans-serif;
    border: 1px solid #ff70ff33;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 20px #ff00ff55;
}

.logo-icon {
    font-size: 26px;
    font-weight: 700;
    color: var(--pink);
}

/* ---------- ТЕКСТ ---------- */
.desc {
    margin: 130px auto 0;
    max-width: 820px;
    font-size: 38px;
    line-height: 1.4;
    font-weight: 600;
    background: linear-gradient(90deg, var(--pink), var(--purple));
    -webkit-background-clip: text;
    color: transparent;
    animation: fadeIn 1.5s ease;
    padding: 0 20px;
}

/* ---------- КНОПКА ---------- */
.btn-main {
    margin-top: 55px;
    padding: 18px 56px;
    border-radius: 60px;
    background: linear-gradient(90deg, var(--pink), var(--purple));
    color: white;
    font-size: 24px;
    font-weight: 700;
    font-family: 'Space Grotesk', sans-serif;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 0 28px #ff00ff88;
    transition: 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn-main:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px #ff00ffcc;
}

/* ---------- ССЫЛКИ ---------- */
.menu-link {
    display: block;
    margin-top: 22px;
    font-size: 21px;
    color: #ff9bff;
    text-decoration: none;
    transition: 0.25s;
}

.menu-link:hover {
    color: white;
    text-shadow: 0 0 10px var(--pink);
}

/* ---------- ЗВЁЗДЫ ---------- */
.star {
    position: absolute;
    width: 42px;
    height: 42px;
    background: rgba(255, 0, 255, 0.18);
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                       79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                       2% 35%, 39% 35%);
    animation: starFloat 5s infinite ease-in-out;
}

@keyframes starFloat {
    0%,100% { transform: translateY(0); opacity: .7; }
    50%     { transform: translateY(-22px); opacity: 1; }
}

/* ================= МОБИЛЬНАЯ АДАПТАЦИЯ ================= */
@media (max-width: 768px) {

    .desc {
        margin-top: 90px;
        font-size: 26px;
    }

    .btn-main {
        font-size: 20px;
        padding: 16px 44px;
    }

    .menu-link {
        font-size: 18px;
    }

    .star {
        width: 30px;
        height: 30px;
        opacity: 0.5;
    }
}

@media (max-width: 480px) {

    .logo {
        font-size: 18px;
        padding: 10px 22px;
    }

    .logo-icon {
        font-size: 22px;
    }

    .desc {
        font-size: 22px;
        line-height: 1.45;
    }

    .btn-main {
        width: 80%;
        max-width: 320px;
    }
}
</style>
</head>
<body>

<div class="logo-block">
    <div class="logo">
        <div class="logo-icon">W</div>
        Wilitx Stars
    </div>
</div>

    Быстро. Красиво. Выгодно.
</div>
